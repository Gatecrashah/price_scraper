name: Daily BjÃ¶rn Borg Sock Price Monitor

on:
  schedule:
    # Run daily at 9:00 AM UTC (11:00 AM Finnish time)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  monitor-prices:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow writing to repository
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run sock price monitor
      env:
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        echo "ðŸ§¦ Starting BjÃ¶rn Borg sock price monitoring..."
        python price_monitor.py
        echo "âœ… Price monitoring completed!"
    
    - name: Commit updated price history
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git add price_history.json
        if git diff --staged --quiet; then
          echo "ðŸ“Š No price changes detected - no commit needed"
        else
          git commit -m "ðŸ“Š Update price history - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "âœ… Price history updated and committed"
        fi