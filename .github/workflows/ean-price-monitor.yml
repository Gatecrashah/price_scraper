name: EAN Price Monitor

on:
  schedule:
    # Run daily at 9:15 AM UTC (after main monitor)
    - cron: '15 9 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  monitor-ean-prices:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Allow writing to repository

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run EAN price monitor
      env:
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
      run: |
        echo "üìä Starting EAN-based cross-store price monitoring..."
        python ean_price_monitor.py
        echo "‚úÖ EAN price monitoring completed!"

    - name: Commit updated EAN price history
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"

        # Always pull latest changes first to avoid conflicts
        git pull origin main --rebase || git pull origin main

        # Add EAN price history if it exists
        if [ -f "ean_price_history.json" ]; then
          git add ean_price_history.json
          echo "üìä EAN price history file found and staged"

          # Check if there are actually changes to commit
          if git diff --staged --quiet; then
            echo "üìä No changes to EAN price history - no commit needed"
          else
            git commit -m "üìä Update EAN price history - $(date +'%Y-%m-%d %H:%M UTC')"

            # Push with retry logic in case of conflicts
            for i in {1..3}; do
              if git push origin main; then
                echo "‚úÖ EAN price history pushed successfully"
                break
              else
                echo "‚ö†Ô∏è Push failed, attempt $i/3. Pulling and retrying..."
                git pull origin main --rebase || git pull origin main
                sleep 2
              fi
            done
          fi
        else
          echo "üìä No EAN price history file found - first run will create it"
        fi
